
# Service do Grafana
# Exp√µe o Grafana via NodePort

apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000        # Porta dentro do cluster
      targetPort: 3000  # Porta do container
      nodePort: 30300   # Porta externa no Minikube
